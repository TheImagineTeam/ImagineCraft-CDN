stages:
  - Compressing
  - Packing
  - Packaging
  - Deploying

Modded:
  image: registry.gitlab.com/imagineteam1/web/imaginecraft:zip
  stage: Compressing
  script:
    - zip -r modded.zip packs/modded/*
  cache:
    untracked: false
    policy: pull-push
    paths:
    - modded.zip
  only:
    - master

Vanilla:
  image: registry.gitlab.com/imagineteam1/web/imaginecraft:zip
  stage: Compressing
