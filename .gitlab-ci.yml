docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --rm -f "Dockerfile" -t registry.gitlab.com/imagineteam1/web/imaginecraft:node "." 
    - docker push registry.gitlab.com/imagineteam1/web/imaginecraft:node
  only:
    - master